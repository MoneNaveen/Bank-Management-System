{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Balance | Bank</title>
    <link rel="stylesheet" href="{% static 'css/balance.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>CHECK BALANCE</h1>

    {% if flag %}
        <div class="balance-container" style="color: black;">
            Your Balance: <strong style="color: black;">â‚¹{{ bal }}</strong>
        </div>
    {% else %}
        <form method="POST">
            {% csrf_token %}

            <label for="account_number">Account Number</label>
            <input type="number" name="account_number" id="account_number" required>

            <label for="pin">PIN</label>
            <input type="number" name="pin" id="pin" required>

            <button type="submit">Check Balance</button>
        </form>
    {% endif %} 
</body>
</html>
